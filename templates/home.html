<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Student Home Page</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        .navbar {
            background-color: #333;
            color: white;
            padding: 20px; /* Increased height of navbar */
            text-align: center;
        }

        .navbar a {
            font-size: 40px; /* Bigger font size for navbar buttons */
            margin: 80px; /* Equal spacing between navbar buttons */
            /* padding-right: 30px; */
            text-decoration: none;
            color: white;
        }

        .container {
            display: flex;
            height: 100vh;
        }

        .left-panel {
            width: 250px;
            background-color: #333;
            color: white;
            padding: 20px;
            text-align: center;
        }

        .profile-pic {
            border-radius: 50%;
            width: 180px;
            height: 180px;
            margin: 0 auto;
            display: block;
        }

        .student-info {
            margin-top: 20px;
        }

        .student-name {
            font-size: 35px;
            margin-bottom: 5px;
        }

        .student-id {
            font-size: 27px;
        }

        .menu {
            flex: 1;
            position: relative;
            overflow: hidden;
            width: calc(100% - 250px); /* Adjusted width to account for the left panel */
            height: 100%;
            display: flex;
            align-items: center;
            justify-content: center;
        }

        .image {
            position: absolute;
            top: 0;
            left: 0;
            width: 100%;
            height: 100%;
            object-fit: cover;
            opacity: 0;
            transition: opacity 1s ease-in-out;
        }

        .image:nth-child(1) {
            opacity: 1;
            animation: fadeInOut 9s infinite;
        }

        .image:nth-child(2) {
            animation: fadeInOut 9s infinite 3s;
        }

        .image:nth-child(3) {
            animation: fadeInOut 9s infinite 6s;
        }

        @keyframes fadeInOut {
            0%, 100% {
                opacity: 0;
            }
            50% {
                opacity: 1;
            }
        }
    </style>
</head>
<body>
    {% if message %}
    <h2> {{message}}</h2>
    <!-- <h1>{{ans}}</h1> -->
    {% endif %}
    <div class="navbar">
        <a href="{{ url_for('profile', user_id=user_id, user_name=user_name) }}">Profile</a>
        <a href="{{ url_for('fill_form', user_id=user_id , user_name=user_name) }}">Take Test</a>
        <a href="{{ url_for('update', user_id=user_id , user_name=user_name) }}">Update Profile</a>
        <a href="{{ url_for('student_logout', user_id=user_id) }}">Logout</a>
    </div>

    <div class="container">
        <div class="left-panel">
            <img src="{{ url_for('static', filename='profile_pic.png') }}" alt="Profile Picture" class="profile-pic">
            <div class="student-info">
                <div class="student-name">User ID: {{ user_id }}</div>
                <div class="student-id">{{ user_name }}</div>
            </div>
        </div>
        <div class="menu">
            <img class="image" src="{{ url_for('static', filename='img.jpg') }}" alt="Image">
            <img class="image" src="{{ url_for('static', filename='img_1.jpeg') }}" alt="Image">
            <img class="image" src="{{ url_for('static', filename='img_2.jpeg') }}" alt="Image">
        </div>
    </div>
    <script>
        // Push a dummy state to the history API
        history.pushState(null, null, location.href);
        window.onpopstate = function(event) {
            // Redirect to start.html
            window.location.href = 'start.html';
        };
    </script>
</body>
</html>
